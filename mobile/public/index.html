<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>AFK_Aligned Fam Kernel - A Social and Community Platform for Cypherpunk and Degenz Aligned</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- Primary Meta Tags -->
    <meta name="title" content="%WEB_TITLE%" />
    <meta name="description" content="AFK Community - A Web3 Gaming Community Platform" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://afk-community.xyz/" />
    <meta property="og:title" content="%WEB_TITLE%" />
    <meta property="og:description" content="AFK Community - A Web3 Social and Community Platform for Cypherpunk and Degenz Aligned" />
    <meta property="og:image" content="/icon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://x.com/AFK_AlignedFamK/" />
    <meta property="twitter:title" content="%WEB_TITLE%" />
    <meta property="twitter:description" content="AFK Community - A Web3 Social and Community Platform to Align with the Cypherpunk and Degenz" />
    <meta property="twitter:image" content="/icon.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
